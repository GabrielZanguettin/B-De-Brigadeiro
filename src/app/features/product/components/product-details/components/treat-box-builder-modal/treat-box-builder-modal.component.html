<div class="modal__overlay">
    <div class="modal__content">
        <div class="modal__header">
            <h2>Sua caixinha</h2>
            <button class="btn-close-modal" (click)="closeModal()">
                <img src="assets/close.svg" alt="">
            </button>
        </div>
        <div class="modal__body">
            <div class="modal__section modal__section--quantity">
                <h2 class="modal__title" id="modal-quantity-title">Quantas caixinhas você quer?</h2>

                <div class="modal__quantity">
                    <div class="modal__quantity-wrapper">
                        <h3 class="modal__label">Quantidade:</h3>

                        <div class="modal__quantity-controls">
                            <button class="modal__btn modal__btn--qty modal__btn--decrement" type="button">
                                <i class="fas fa-minus modal__icon"></i>
                            </button>

                            <span class="modal__quantity-value">1</span>

                            <button class="modal__btn modal__btn--qty modal__btn--increment" type="button">
                                <i class="fas fa-plus modal__icon"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="modal__footer">
            <button class="modal__btn modal__btn--secondary" (click)="closeModal()">Cancelar</button>
            <button class="modal__btn modal__btn--primary">Avançar</button>
        </div>
    </div>
</div>
