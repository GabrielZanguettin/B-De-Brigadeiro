<section class="menu-catalog">
    <div class="container menu-catalog__container">
        <div class="menu-catalog__filters">
            <h3 class="menu-catalog__filters-title">Categorias</h3>
            <div class="filter">
                <div class="filter__icon">
                    <img src="assets/category.svg" alt="Ícone Todos">
                </div>
                <div class="filter__content">
                    <span class="filter__label">Todos</span>
                    <span class="filter__count">8 Menu</span>
                </div>
            </div>
        </div>
        <div class="menu-catalog__content">
            <div class="menu-catalog__header">
                <h2 class="menu-catalog__title">Menu completo</h2>
                <span class="menu-catalog__count">8 doces</span>
            </div>
            <div class="menu-catalog__grid">
                <div class="product" *ngFor="let product of products">
                    <div class="product__image" (click)="goToProduct(product)">
                        <picture>
                            <source [attr.srcset]="
        'assets/products/' + product.base + '-320.avif 320w, ' +
        'assets/products/' + product.base + '-640.avif 640w, ' +
        'assets/products/' + product.base + '-960.avif 960w, ' +
        'assets/products/' + product.base + '-1200.avif 1200w'
      " type="image/avif" />
                            <source [attr.srcset]="
        'assets/products/' + product.base + '-320.webp 320w, ' +
        'assets/products/' + product.base + '-640.webp 640w, ' +
        'assets/products/' + product.base + '-960.webp 960w, ' +
        'assets/products/' + product.base + '-1200.webp 1200w'
      " type="image/webp" />
                            <img [src]="'assets/products/' + product.base + '-640.jpg'" [attr.srcset]="
        'assets/products/' + product.base + '-320.jpg 320w, ' +
        'assets/products/' + product.base + '-640.jpg 640w, ' +
        'assets/products/' + product.base + '-960.jpg 960w, ' +
        'assets/products/' + product.base + '-1200.jpg 1200w'
      " sizes="(max-width: 600px) 320px, (max-width: 900px) 640px, 300px" loading="lazy" decoding="async"
                                [style.backgroundImage]="'url(assets/products/' + product.base + '-lqip.jpg)'"
                                style="background-size:cover;background-position:center"
                                [alt]="'Imagem do ' + product.name" width="300" height="300" />
                        </picture>
                    </div>
                    <div class="product__infos">
                        <h3 class="product__name" (click)="goToProduct(product)">{{ product.name }}</h3>
                        <p class="product__price">{{ product.price }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
